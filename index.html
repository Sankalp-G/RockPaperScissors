<!DOCTYPE html>

<body>
    <script>

        //selecting random move
        function computerPlay(){        
            let move;
            let rand;
            rand = Math.random();
            
            if (rand < 0.33){
                move = "rock";
            } else if (rand < 0.66){
                move = "paper";
            }else {
                move = "scissors";
            }

            return(move);
        }

        //playing one round of RPS and returning result
        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();

            
             if (playerSelection === computerSelection){
                //condition where its a tie
                console.log("It's a tie! Both played " + playerSelection);
                return("tie")
            }
            else if (playerSelection === "rock" && computerSelection === "scissors" || playerSelection === "paper" && computerSelection === "rock" || playerSelection === "scissors" && computerSelection === "paper"){
                //condition where player wins
                console.log(`You Win! ${playerSelection} beats ${computerSelection}`);
                return("player")
            }
            else if (playerSelection === "scissors" && computerSelection === "rock" || playerSelection === "rock" && computerSelection === "paper" || playerSelection === "paper" && computerSelection === "scissors"){
                //condition where player losses
                console.log(`You lose! ${computerSelection} beats ${playerSelection}`);
                return("com")
            }
            else if(playerSelection !== "rock" || "paper" || "scissors"){
                console.log("invalid input")
            }
            else console.log("something weird happened");
        }

        function incrementer(input, playerScore, comScore){
            if (input === "player"){
                playerScore++;
            }
            else if (input === "com"){
                comScore++;
            }
            else if (input === "tie") {
                playerScore++
                comScore++
            }
            else {}
        }
    </script>
</body>
